<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero de Anuncios Aeropuerto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Vuelos</h1>
                <table class="table table-striped ">
                    
                    <thead>
                        <tr>
                            <th>Aerolínea</th>
                            <th>Vuelo</th>
                            <th>Destino</th>
                            <th>Hora de Salida</th>
                            <th>Estado</th>
                        </tr>   
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Make it Flight</td>
                            <td>MIF123</td>
                            <td>Buenos Aires</td>
                            <td>21:30</td>
                            <td class="success">A tiempo</td>
                        </tr>
                        <tr>
                            <td>Fly Ghost</td>
                            <td>MIF124</td>
                            <td>Colombia</td>
                            <td>23:59</td>
                            <td class="danger">Retrasado</td>
                        </tr>
                        <tr>
                            <td>Manowar</td>
                            <td>XMK125</td>
                            <td>Perú</td>
                            <td>18:00</td>
                            <td class="success">A tiempo</td>
                        </tr>
                        <tr>
                            <td>Juda Fly</td>
                            <td>MKX666</td>
                            <td>Australia</td>
                            <td>20:00</td>
                            <td class="warning">Partió</td>
                        </tr>    
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>    
</body>
</html>
