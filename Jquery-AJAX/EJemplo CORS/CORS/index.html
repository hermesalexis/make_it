<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repos header</title>
</head>
<body>
  <div class="repos"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>

    $.ajax({
      url: 'https://api.github.com/users/hermesalexis/repos',
      dataType: 'json'
    })
    .done(function(repos) {
      console.table(repos);
      repos.forEach(function(repo){

        $(".repos").append('<div>' + repo.name + ' (' + repo.html_url +  ')</div>');
      });

    });

  </script>
</body>
</html>
