<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Repos</title>
</head>
<body>
	<h1>Projects</h1>
	<ul></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
  	$.getJSON("https://api.github.com/users/hermesalexis/repos", function(repos){
      repos.forEach(function(repo){
        $('ul').append('<li>' + repo.name + '</li>');
      });
  	});
  </script>
</body>
</html>
